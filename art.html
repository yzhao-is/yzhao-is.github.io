---
layout: default
title: Art
---
<style>
  .album-cover {
    position: relative;
  }
  .album-cover::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 50%);
    border-radius: 0.5rem;
  }
</style>

<div id="art-gallery" class="max-w-6xl mx-auto space-y-12">
  <!-- Loading state -->
  <p>Loading gallery...</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const albums = [
    {
      id: 'female-gaze',
      title: 'The Female Gaze Series',
      cover: '/assets/images/art/DoSomeMaths.jpg',
      description: 'Rooted in personal experience, this series embraces the female gaze to reclaim women\'s agency and challenge objectification in art.',
      year: '2017-present',
      images: [
        { src: '/assets/images/art/DoSomeMaths.jpg', title: 'Do Some Maths', medium: 'Sketch on draft paper' },
        { src: '/assets/images/art/TheLostL1.png', title: 'The Lost L (draft)', medium: 'AI-generated (OpenAI Image Generation Model)' }
      ]
    },
    {
      id: 'still-life',
      title: 'Still Life',
      cover: '/assets/images/art/Burning.jpg',
      description: 'Delusional nature & still life',
      year: '2017-2018',
      images: [
        { src: '/assets/images/art/Burning.jpg', title: 'Burning, 2018', medium: 'Acrylic on canvas' },
        { src: '/assets/images/art/DemandingTheImpossible.jpg', title: 'Demanding the Impossible, 2017', medium: 'Acrylic on canvas' }
      ]
    },
    {
      id: 'other',
      title: 'Other works',
      cover: '/assets/images/art/MerryXmasMrL.jpg',
      description: 'Miscellaneous artworks',
      year: '2017-present',
      images: [
        { src: '/assets/images/art/MerryXmasMrL.jpg', title: 'Merry Christmas, Mr. Laurence', medium: 'Acrylic on canvas' }
      ]
    }
  ];

  let currentView = 'gallery';
  let currentAlbum = null;

  function render() {
    const app = document.getElementById('art-gallery');
    if (!app) {
      console.error('Could not find #art-gallery element');
      return;
    }
    
    if (currentView === 'gallery') {
      app.innerHTML = renderGallery();
    } else {
      app.innerHTML = renderAlbum(currentAlbum);
    }
  }

  function renderGallery() {
    return `
      <div class="max-w-4xl">
        <h1 class="text-4xl font-bold mb-4">Art</h1>
        <p class="text-gray-600 text-lg">
          I identify as an outsider artist. 
          Through various traditional media, I investigate nature, gender, & neurodiversity.
        </p>
      </div>

      <section>
        <h2 class="text-2xl font-semibold mb-6">Albums</h2>
        <div class="grid md:grid-cols-2 gap-8">
          ${albums.map(album => `
            <div 
              class="cursor-pointer group"
              onclick="window.openAlbum('${album.id}')"
            >
              <div class="album-cover aspect-[4/3] bg-gray-200 rounded-lg overflow-hidden relative">
                <img 
                  src="${album.cover}" 
                  alt="${album.title}"
                  class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                >
                <div class="absolute bottom-0 left-0 right-0 p-4 z-10">
                  <h3 class="font-semibold text-white text-xl">${album.title}</h3>
                  <p class="text-white/80 text-sm">${album.images.length} works · ${album.year}</p>
                </div>
              </div>
              <p class="text-sm text-gray-600 mt-2">${album.description}</p>
            </div>
          `).join('')}
        </div>
      </section>
    `;
  }

  function renderAlbum(albumId) {
    const album = albums.find(a => a.id === albumId);
    if (!album) return '<p>Album not found</p>';
    
    return `
      <div>
        <button 
          onclick="window.backToGallery()"
          class="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Albums
        </button>
        
        <div class="max-w-4xl mb-8">
          <h1 class="text-4xl font-bold mb-2">${album.title}</h1>
          <p class="text-gray-600">${album.description}</p>
          <p class="text-gray-500 text-sm mt-1">${album.year} · ${album.images.length} works</p>
        </div>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        ${album.images.map(img => `
          <div class="space-y-2">
            <div class="aspect-square bg-gray-200 rounded-lg overflow-hidden">
              <img 
                src="${img.src}" 
                alt="${img.title}"
                class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
              >
            </div>
            <div>
              <h3 class="font-medium">${img.title}</h3>
              <p class="text-sm text-gray-600">${img.medium}</p>
            </div>
          </div>
        `).join('')}
      </div>
    `;
  }

  // Make functions globally accessible for onclick handlers
  window.openAlbum = function(albumId) {
    currentView = 'album';
    currentAlbum = albumId;
    render();
    window.scrollTo(0, 0);
  };

  window.backToGallery = function() {
    currentView = 'gallery';
    currentAlbum = null;
    render();
  };

  // Initial render
  render();
});
</script>
